<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
     <header>
          <h1 class="text-5xl text-center mt-10 uppercase ">welcome To Your <span
                    class="text-violet-500 font-semibold">Baap er Bank!!!</span></h1>
     </header>
     <main>
          <section id="login" class="bg-sky-300 mx-auto w-9/12 mt-16 px-10 py-8">
               <div class="container">
                    <h3 class="text-3xl capitalize my-5 font-semibold">please Login</h3>
                    <div>
                    <input type="email" name="" id="user-email" class="w-9/12 block my-3 py-2 px-1 text-1xl" placeholder="Enter Your Email">
                    <input type="password" name="" id="user-password" class="w-9/12 block my-3 py-2 px-1 text-1xl"
                         placeholder="Enter Your Password">
                    <button id="submit-btn"
                         class="bg-yellow-300 py-2 px-4 text-1xl uppercase font-semibold rounded hover:bg-sky-600">submit</button>
                    </div>
               </div>
          </section>
     </main>
     <script src="js/login.js"></script>
</body>
</html>
